<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/main.css">
  <title>Id - Frontend Mentor - Profile card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main class="card"> 
    <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true" class="card__bg">
    <img src="images/image-victor.jpg" alt="Victor Crest" class="card__img">
    <header class="card__head">
      <h2 class="card__name"> Victor Crest</h2>
      <p class="card__number">26</p>
    </header>
    <p class="card__location">London</p>
    <ul class="card__influence">
      <li class="card__des">
        <p class="card__details">80k</p>
        <p class="card__platform">Followers</p>
      </li>
      <li class="card__des">
        <p class="card__details">803k</p>
        <p class="card__platform">Likes</p>
      </li>
      <li class="card__des">
        <p class="card__details">1.4k</p>
        <p class="card__platform">Photos</p>
      </li>
    </ul>
  </main>
    
</body>
</html>
